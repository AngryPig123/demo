<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>

    <form th:action="@{/test/index}" th:object="${userInfo}" th:method="post">

        <div>
            <label for="userId">아이디</label>
            <input type="text" id="userId" th:field="*{userId}">
            <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">
        </div>

        <div>
            <label for="userPassword">비밀번호</label>
            <input type="text" id="userPassword" th:field="*{userPassword}">
            <p th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}">
        </div>

        <div>
            <label for="nickName">닉네임</label>
            <input type="text" id="nickName" th:field="*{nickName}">
            <p th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}">
        </div>

        <div>
            <label for="userName">회원명</label>
            <input type="text" id="userName" th:field="*{userName}">
            <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">
        </div>

        <div>
            <label for="userPostalCode">우편번호</label>
            <input type="text" id="userPostalCode" th:field="*{userPostalCode}">
            <p th:if="${#fields.hasErrors('userPostalCode')}" th:errors="*{userPostalCode}">
        </div>

        <div>
            <label for="userDetailAddress">상세주소</label>
            <input type="text" id="userDetailAddress" th:field="*{userDetailAddress}">
            <p th:if="${#fields.hasErrors('userDetailAddress')}" th:errors="*{userDetailAddress}">
        </div>

        <div>
            <label for="phoneNumber">핸드폰번호</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}">
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
        </div>

<!--        <span th:text="*{userGrade}"></span>-->
        <div>
            <button type="submit">등록</button>
        </div>

    </form>

    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
