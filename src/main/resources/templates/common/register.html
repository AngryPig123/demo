<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head :: head">
</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>

                        <form class="user" th:action="@{register}" th:method="POST" th:object="${userInfoDto}">

                            <!-- name -->
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input th:field="*{firstName}"
                                           type="text" class="form-control form-control-user" id="firstName"
                                           placeholder="First Name">
                                </div>
                                <div class="col-sm-6">
                                    <input th:field="*{lastName}"
                                           type="text" class="form-control form-control-user" id="lastName"
                                           placeholder="Last Name">
                                </div>
                            </div>

                            <!-- name validate -->
                            <div class="form-group row"
                                 th:if="${#fields.hasErrors('firstName')} or ${#fields.hasErrors('lastName')}">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <p class="text-danger h6" th:if="${#fields.hasErrors('firstName')}"
                                       th:errors="*{firstName}"></p>
                                </div>

                                <div class="col-sm-6">
                                    <p class="text-danger h6" th:if="${#fields.hasErrors('lastName')}"
                                       th:errors="*{lastName}"></p>
                                </div>

                            </div>

                            <!-- email -->
                            <div class="form-group">
                                <input th:field="*{userEmailAddress}"
                                       type="email" class="form-control form-control-user" id="userEmailAddress"
                                       placeholder="Email Address">
                            </div>

                            <!-- email validate -->
                            <div class="form-group" th:if="${#fields.hasErrors('userEmailAddress')}">
                                <p class="text-danger h6" th:errors="*{userEmailAddress}"></p>
                            </div>


                            <!-- password -->
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input th:field="*{userPassword}"
                                           type="password" class="form-control form-control-user"
                                           id="userPassword" placeholder="Password">
                                </div>
                                <div class="col-sm-6">
                                    <input
                                            type="password" class="form-control form-control-user"
                                            id="repeatPassword" placeholder="Repeat Password">
                                </div>
                            </div>

                            <!-- password validate or ${#fields.hasErrors('repeatPassword')}-->
                            <div class="form-group row"
                                 th:if="${#fields.hasErrors('userPassword')}"
                            >
                                <!--                                or ${#fields.hasErrors('passwordValid')}-->
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <p class="text-danger h6" th:if="${#fields.hasErrors('userPassword')}"
                                       th:errors="*{userPassword}"></p>
                                </div>

                                <!--                                <div class="col-sm-6">-->
                                <!--                                    <p class="text-danger h6" th:if="${#fields.hasErrors('passwordValid')}"-->
                                <!--                                       th:errors="*{passwordValid}"></p>-->
                                <!--                                </div>-->

                            </div>

                            <button class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>
                            <hr>

                            <a href="index.html" class="btn btn-google btn-user btn-block">
                                <i class="fab fa-google fa-fw"></i> Register with Google
                            </a>

                            <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                            </a>

                        </form>

                        <hr>

                        <div class="text-center">
                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                        </div>

                        <div class="text-center">
                            <a class="small" href="login.html">Already have an account? Login!</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<footer th:replace="fragments/footer :: footer">
</footer>

</html>
